<mat-toolbar color="primary">
  <span>Ping Pong Players</span>
  <span class="navbar-fill"></span>
</mat-toolbar>
<mat-sidenav-container class="app-container">
  <mat-sidenav mode="side" opened fixedInViewport fixedTopGap="64">
    <mat-nav-list>
      <a mat-list-item matTooltip="Player list" routerLink="player">
        <mat-icon aria-label="Player list">home</mat-icon>
      </a>
      <a mat-list-item matTooltip="Add new player" routerLink="player/new">
        <mat-icon aria-label="Add new player">add</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="app-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
