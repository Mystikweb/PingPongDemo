<form class="player-form-container" [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Skill Level" formControlName="skillLevel">
      <mat-option *ngFor="let skill of skills" [value]="skill.id">{{ skill.value }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
      <input type="number" matInput placeholder="Age" formControlName="age">
  </mat-form-field>
</form>
<p>Form value: {{ playerForm.value | json }}</p>
<p>Form status: {{ playerForm.status }}</p>
