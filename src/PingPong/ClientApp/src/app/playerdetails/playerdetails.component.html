<form class="player-form-container" [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="First Name" formControlName="firstName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last Name" formControlName="lastName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" required>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Skill Level" formControlName="skillLevel" required>
      <mat-option *ngFor="let skill of skills" [value]="skill.id">{{ skill.value }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="Age" formControlName="age">
  </mat-form-field>
  <div class="button-row">
    <button type="submit" mat-raised-button color="primary">
      <mat-icon>save</mat-icon> Save
    </button>
    <button type="reset" mat-raised-button color="accent">
      <mat-icon>cancel</mat-icon> Cancel
    </button>
  </div>
</form>
